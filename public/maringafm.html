<!DOCTYPE html>
<html>
	<head>
		<title>Barraca - Maringá FM</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="maringafm.css">

		<script src="/socket.io/socket.io.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-sanitize.min.js"></script>
		<script src="maringafm.js"></script>

	</head>

	<body ng-app ng-controller="PhotoCtrl">

		<div class="main">
			<div>  			
				<section class="photo">
					<!--<img src="{{photo.images.standard_resolution.url}}"></img>-->
					<img class="toggle" ng-src="{{photos[0].images.low_resolution.url}}"></img>
					<!--<time>{{photos[0].isoTime}}</time>-->
				</section> 
			</div>
		</div><!-- .main -->

		<footer class="toggle">
			<div class="foot"> 
				<a href="{{photos[0].link}}">
					<p class="caption">{{photos[0].caption.text}}</p>
				</a>
			</div> 
		</footer>

	</body>
</html>
