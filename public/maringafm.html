<!DOCTYPE html>
<html>
<head>
	<title>Barraca - Maringá FM</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">


	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="appOne.css">

	<script src="/socket.io/socket.io.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-sanitize.min.js"></script>
	<script src="appOne.js"></script>

</head>

<body ng-app>

	<div class="main">
	<div ng-controller="PhotoCtrl">  
		
		<section class="photo">
			<!--<img src="{{photo.images.standard_resolution.url}}"></img>-->
			<img src="{{photos[0].images.low_resolution.url}}"></img>
			<time>{{photos[0].isoTime}}</time>
		</section> 
	</div>
	</div><!-- .main -->

	<footer>
		<div class="foot" ng-controller="PhotoCtrl"> 
			<a href="{{photos[0].link}}">
				<p class="caption">{{photos[0].caption.text}}</p>
			</a>
		</div> 
	</footer>

</body>
</html>
